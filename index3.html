<html>
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style3.css"/>
</head>
<div class="first_title"><h2>FORMULARIO DE CONTACTO:</h2></div>

<body>   
    <form action="" onsubmit="print_message(event)">
        <div class="container">
        
            <div class="equis">
                <label for="nombre">Nombre:*</label>    
                <input type="text" name="nombre" id="nombre" maxlength="100">
            </div>

            <div class="equis">
                <label for="correo">Correo:*</label>
                <input type="email" name="correo" id="correo" maxlength="50">
            </div>

            <div class="equis">
                <label for="telefono" >Tel√©fono:</label>
                <input type="tel" name="telefono" id="telefono" maxlength="12">
            </div>

            <div class="equis">
                <label for="sitio_web" >Sitio web:</label>
                <input type="url" class="equis" name="sitio_web" id="sitio_web" maxlength="100">
            </div>

            <div class="equis">
                <label for="asunto" >Asunto:</label>
                <input type="text" class="equis" name="asunto" id="asunto" maxlength = "100">
            </div>

            <div class="equis">
                <label for="mensaje" >Mensaje:</label>
                <textarea name="mensaje" class="equis" id="mensaje"></textarea>
            </div>

            <div class="equis"><button type="submit">Guardar</button></div>
        </div>
    </form>
    <script src="funciones.js"></script>
</body>
</html>
