<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style7.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Andika&display=swap" rel="stylesheet">
    <title>Registrarse</title>
</head>
<body>
    <div class="contenedor_principal">
        
        <form onsubmit="valida_registro(event)">
            <!--TODO: -->
            <div class="titulo"><h2>Registro de usuario</h2></div>
            
            <label id="usuario_validacion"></label>
            <input type="text" name="usuario" id="usuario" placeholder="Crear usuario">

            <label id="pass_validacion"></label>
            <input type="password" name="password" id="password" placeholder="Crear contraseña">  

            <label id="correo_validacion"></label>
            <input type="email" name="email" id="email" placeholder="Ingresa tu email">

            <label id="tel_validacion"></label>
            <input type="tel" name="telefono" id="telefono" placeholder="Ingresa tu número de teléfono">

            <label id="web_validacion"></label>
            <input type="url" name="web" id="web" placeholder="Ingresa sitio web">
            
            <label id="txt_valida"></label>
            <textarea class="textarea" id="txtA" maxlength="100"></textarea>
            
            <div class="ta">
                <label class="ch" id="ch">0/100</label> 
            </div>

            <button type="submit" id="btn-abrir-modal">Registrarse</button>
            <!-- <button type="reset" onclick="limpiar()">Limpiar</button> -->
            <!-- <button id="btn-abrir-modal">Abrir Modal</button> -->

            <dialog class = "modal_tamaño" id="modal">
            <h2>REGISTRO EXITOSO</h2>
            <p></p>
            <button type="reset" onclick="limpiar()" id="btn-cerrar-modal">Cerrar</button>
        </dialog>
        </form>

    </div>
    <script src="validacion_registro.js"></script>
</body>
</html>
